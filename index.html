<!doctype html>
<html lang="en">

<head>
  <title>PRS Project</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">

  <style>
    body {
      padding-top: 80px;
    }

    button {
      margin: 10px 5px;
    }

    /* SRC: https://stackoverflow.com/a/49343426 */
    .rating-box {
      position: relative;
      vertical-align: middle;
      font-size: 1.2em;
      font-family: FontAwesome;
      display: inline-block;
      color: #F68127;
    }

    .rating-box:before {
      content: "\f006 \f006 \f006 \f006 \f006";
    }

    .rating-box .rating {
      position: absolute;
      left: 0;
      top: 0;
      white-space: nowrap;
      overflow: hidden;
      color: #F68127;
    }

    .rating-box .rating:before {
      content: "\f005 \f005 \f005 \f005 \f005";
    }

    .card {
      margin-bottom: 10px;
    }

    .rating-table .rating-box {
      position: absolute;
      right: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="?doctor=#">PRS Project</a>
  </nav>

  <div class="doctors">
    <table class="table doctors-table">
      <thead>
        <tr>
          <th>Doctor</th>
          <th>Specialty</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="doctor">
    <h1 class="display-4 offset-1 doctor-name"></h1>
    <div class="row">
      <div class="col-3 offset-1 sidebar">
        <table class="table rating-table">
          <tbody></tbody>
        </table>
      </div>
      <div class="col-7 reviews">
        <div class="keywords btn-toolbar" role="toolbar"></div>
        <div class="reviews-body"></div>
      </div>
    </div>
  </div>

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js">
  </script>


  <script>
    const doctor = (new URLSearchParams(window.location.search)).get("doctor");
    var info;

    function handleKeyword(keyword) {
      $(".reviews-body").html("");

      if (!keyword)
        info.Comments.forEach(comment => {
          $(".reviews-body")
            .append(`<div class="card"><div class="card-body"><div class="rating-box">
              <div class="rating" style="width:${comment.Stars*20}%;"></div>
              <p class="badge badge-pill badge-primary">${comment.Service}</p>
              </div><p>${comment.Comment}</p></div></div>`);
        });
      else
        info.Comments.forEach(comment => {
          if (comment.Comment.toLowerCase().includes(keyword.toLowerCase()))
            $(".reviews-body")
            .append(
              `<div class="card"><div class="card-body"><div class="rating-box">
              <div class="rating" style="width:${comment.Stars*20}%;"></div>
              <p class="badge badge-pill badge-primary">${comment.Service}</p>
              </div><p>${comment.Comment.replace(new RegExp(keyword, "ig"), `<mark class="text-white bg-primary">${keyword}</mark>`)}</p></div></div>`
              );
        });
    }

    $.getJSON('data-synthesized.json', function (data) {
      if (doctor) {
        $('.doctors').hide();
        $('.doctor').show();

        info = data[doctor];

        $('.doctor-name').text(`Dr. ${info.Name}`);

        [
          "Total Score", "Friendly Staff", "Scheduling", "Accurate Diagnosis",
          "Appropriate Followup", "Spends Time", "Bedside Experience"
        ].forEach(metric => {
          $(".rating-table tbody")
            .append(`<tr>
            <td>${metric}</td>
            <td><div class="rating-box"><div class="rating" style="width: ${info[metric]*20}%;"></div></div></td>
            </tr>`);
        });

        handleKeyword();

        info.Keywords.forEach(keyword => {
          $(".keywords")
            .append(
              `<button type="button" class="btn btn-primary" onclick="handleKeyword('${keyword}')">${keyword}</button>`
            );
        });
        $(".keywords")
          .append(
            `<button type="button" class="btn btn-secondary" onclick="handleKeyword()">Reset Filters</button>`
          );
      } else {
        $('.doctor').hide();
        $('.doctors').show();

        data.forEach((doctorInfo, index) => {
          $(".doctors-table tbody")
            .append(`<tr>
            <td><a href="?doctor=${index}">Dr. ${doctorInfo.Name}, ${doctorInfo.Degree}</a></td>
            <td>${doctorInfo.Specialty}</td>
            <td>${doctorInfo.Gender}</td>
            <td>${doctorInfo.Age}</td>
            <td><span style="display: none">${doctorInfo["Total Score"]}</span><div class="rating-box"><div class="rating" style="width: ${doctorInfo["Total Score"]*20}%;"></div></div></td>
            </tr>`);
        });

        $('.doctors-table').DataTable();
      }
    });
  </script>
</body>

</html>
